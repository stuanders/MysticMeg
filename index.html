<!DOCTYPE html>

<html>
  <head>
    <title>Mystic Meg</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Shalimar&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">

  <body>
    
      <header>
        <h1>Mystic Meg</h1>
      </header>
    
      <main>  
        <div class="main-content">
   <!-- Main picture with message -->
          <div class="banner-container">
            <div id="main_image" class="banner">
              <img src="./resources/images/looking-for-you.jpg">
              <img class="opaque" src="./resources/images/difficult-roads.jpg">
              <img src="./resources/images/laugh.jpg">
              <img src="./resources/images/be-optimistic.jpg">
            </div>
            <div class="banner-box-container">
                <div class="banner-box-content">
                  <p id="message"></p>
                </div>
            </div>
          </div>
   <!-- Product -->
          <div id="products">
            <div id="image_controls" class="product-box-containers">
              <div  id="product-container">
                <div class="products-image-box">
                  <span id="spiritual" >
                    <img src="./resources/images/looking-for-you.jpg">
                  </span>
                </div>
                <div class="label">
                  <h3>Spiritual Message</h3>
                </div>
              </div>
              <div id="product-container">
                <div class="products-image-box">
                  <span id="inspirational">
                    <img src="./resources/images/difficult-roads.jpg"> 
                  </span>        
                </div>
                <div class="label">
                  <h3>Inspirational Message</h3>
                </div>
              </div>
              <div id="product-container">
                <div class="products-image-box">
                  <span>
                    <img id="funny" src="./resources/images/laugh.jpg">
                  </span>
                </div>
                <div class="label">
                  <h3>Funny Message</h3>              
                </div>
              </div>
              <div id="product-container">
                <div class="products-image-box">
                  <span>
                    <img id="random" src="./resources/images/be-optimistic.jpg">
                  </span>       
                </div>
                <div class="label">
                  <h3>Mystery Message</h3>             
                </div>
              </div>          
            </div>
          </div> 
        </div>
      
      </main>

      <footer>
        <div class="info-container">
          <div class="project-info">
            <p>Codecademy Challenge: Mixed Messages</p>
          </div>
          <div class="project-info"> 
            <p>Created By: Stuart Anderson</p>
          </div>
        </div>
      </footer>   

    <script src="jquery.js"></script>
    <script src="script.js"></script>

</html>
